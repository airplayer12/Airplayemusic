<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .album-cover {
            width: 100%;
            height: 200px;
            background: #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .status-bar {
            margin-top: 10px;
            width: 100%;
            background: #eee;
            height: 5px;
            border-radius: 5px;
        }
        .current-time {
            margin-top: 5px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="player">
    <div class="album-cover" id="albumCover"></div>
    <h3 id="songTitle">Título de la Canción</h3>
    <input type="file" id="fileInput" accept="audio/*">
    <div class="controls">
        <button id="prevBtn">Anterior</button>
        <button id="playPauseBtn">Reproducir</button>
        <button id="nextBtn">Siguiente</button>
    </div>
    <div class="status-bar" id="statusBar"></div>
    <div class="current-time" id="currentTime">00:00</div>
</div>

<audio id="audio"></audio>

<script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const statusBar = document.getElementById('statusBar');
    const currentTime = document.getElementById('currentTime');
    const fileInput = document.getElementById('fileInput');
    const songTitle = document.getElementById('songTitle');

    let isPlaying = false;

    // Cargar archivo de audio
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            audio.src = fileURL;
            songTitle.textContent = file.name;
            audio.load();
        }
    });

    playPauseBtn.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            playPauseBtn.textContent = 'Reproducir';
        } else {
            audio.play();
            playPauseBtn.textContent = 'Pausar';
        }
        isPlaying = !isPlaying;
    });

    audio.addEventListener('timeupdate', () => {
        const current = audio.currentTime;
        const duration = audio.duration || 0;
        const percent = (current / duration) * 100;

        statusBar.style.width = percent + '%';
        currentTime.textContent = formatTime(current);
    });

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    // Aquí puedes agregar la lógica para los botones anterior y siguiente
    // y cambiar la fuente de audio según la canción seleccionada.
</script>

</body>
</html>
